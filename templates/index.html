<h1>To-do</h1>
<form action=" /add/" method="POST">
{%csrf_token%}
<input type="text" placeholder="Enter a Todo" name="todo">
<input type="submit" value="Add">
</form>
{% for items in data  %}
<form action="/delete/{{items.id}}/" method="POST">
    {% csrf_token %}
    <h2>{{items.content}}</h2>
<input type="submit" value="Delete">
</form>

{% endfor %}
